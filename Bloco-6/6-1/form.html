<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="POST" id="form">  
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class="name">
        <label for="">Nome</label>
        <input type="text" id="nome" name="name" maxlength="40" required="required" placeholder="Digite seu nome">
      </div> 
      <div class="email">
        <label for="">E-mail</label>
        <input type="text" id="email" name="email" maxlength="50" required="required" placeholder="Digite seu e-mail">
      </div>
      <div class="cpf">
        <label for="">CPF</label>
        <input type="text" name="cpf" maxlength="11" required="required" placeholder="Digite seu CPF">
      </div>
      <div>
        <label for="">Endereço</label>
        <input type="text" name="address" maxlength="200" required="required" placeholder="Digite seu endereço">
      </div>
      <div>
        <label for="">Cidade</label>
        <input type="text" name="city" maxlength="28" required="required" placeholder="Digite a sua cidade">
      </div>
      <div>
        <label for="">Estado</label>
        <select name="states" id="states">
          <option value="state" id="state">Escolha o estado</option>
        </select>
      </div>
      <div>
        <p>Selecione o tipo de moradia</p>
        <label for="house">Casa</label>
        <input type="radio" name="house" id="house" value="house" required="required">
        <label for="apartment">Apartamento</label>
        <input type="radio" name="house" id="apartment" value="apartment" required="required">
      </div>
    </fieldset>
    <fieldset>
      <legend>Sobre último emprego</legend>
      <div>
        <label for="">Resumo do currículo</label>
        <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required="required" placeholder="Digite o resumo do seu currículo"></textarea>
      </div>
      <div>
        <label for="">Cargo</label>
        <input type="text" id="role" name="role" maxlength="40" required="required" placeholder="Digite seu cargo" placeholder="Digite o seu último cargo">
      </div>
      <div>
        <label for="">Descrição do cargo</label>
        <textarea name="description" id="description" cols="30" rows="10" maxlength="500" required="required" placeholder="Digite a descrição do seu último cargo"></textarea>
      </div>
      <div>
        <label for="">Data de início</label>
        <input type="date" id="start" name="start" value="01/01/1950" min="01/01/1900" max="31/07/2020" required="required">
      </div>      
    </fieldset>
    <input type="reset" value="Limpar campos">
  </form>
  <script src="script.js"></script>
</body>
</html>
