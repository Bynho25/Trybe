<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="DatePickerX.min.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap.min.js"></script>


  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="" method="POST" id="form">  
      <fieldset>
        <legend>Dados pessoais</legend>
        <div class="form-group" class="name">
          <label for="">Nome</label>
          <input class="form-control" type="text" id="nome" name="name" maxlength="40" required="required" placeholder="Digite seu nome">
        </div> 
        <div class="form-group" class="email">
          <label for="">E-mail</label>
          <input class="form-control" type="text" id="email" name="email" maxlength="50" required="required" placeholder="Digite seu e-mail">
        </div>
        <div class="form-group" class="cpf">
          <label for="">CPF</label>
          <input class="form-control" type="text" name="cpf" maxlength="11" required="required" placeholder="Digite seu CPF">
        </div>
        <div class="form-group">
          <label for="">Endereço</label>
          <input class="form-control" type="text" name="address" maxlength="200" required="required" placeholder="Digite seu endereço">
        </div>
        <div class="form-group">
          <label for="">Cidade</label>
          <input class="form-control" type="text" name="city" maxlength="28" required="required" placeholder="Digite a sua cidade">
        </div>
        <div class="form-group">
          <label for="">Estado</label>
          <select class="form-control" name="states" id="states">
            <option value="state" id="state">Escolha o estado</option>
          </select>
        </div>
        <div class="form-group">
          <p>Selecione o tipo de moradia</p>
          <label for="house">Casa</label>
          <input type="radio" name="house" id="house" value="house" required="required">
          <label for="apartment">Apartamento</label>
          <input type="radio" name="house" id="apartment" value="apartment" required="required">
        </div>
        <div class="form-group">
          <label for="">Resumo do currículo</label>
          <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required="required" placeholder="Digite o resumo do seu currículo"></textarea>
        </div>
        <div class="form-group">
          <label for="">Cargo</label>
          <input class="form-control" type="text" id="role" name="role" maxlength="40" required="required" placeholder="Digite seu cargo" placeholder="Digite o seu último cargo">
        </div>
        <div class="form-group">
          <label for="">Descrição do cargo</label>
          <textarea class="form-control" name="description" id="description" cols="30" rows="10" maxlength="500" required="required" placeholder="Digite a descrição do seu último cargo"></textarea>
        </div>
        <div class="form-group">
          <label for="">Data de início</label>
          <input class="form-control" type="date" id="start" name="start" value="01/01/1950" min="01/01/1900" max="31/07/2020" required="required">
        </div>      
      </fieldset>
      <button class="btn btn-success">Enviar</button>
      <input class="btn btn-danger" type="reset" value="Limpar campos">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
